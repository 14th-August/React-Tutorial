<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px; 
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-width: 1px;
        border-radius: 10px;
        font-size: 15px; 
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;       
      }

      .chat-message-robot {
        display: flex;       
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src= "https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput ({chatMessages, setChatMessages}) { //chat box input component
        const [inputText, setInputText] = React.useState('');
        
        function saveInputText(event) {
          setInputText(event.target.value);
        }
        
        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
        }
        
        return (
        <div className="chat-input-container">  
          <input 
            placeholder = "Send a Message to ChatBot" 
            size = "30"
            onChange = {saveInputText}
            value = {inputText}
            className = 'chat-input'
          /> 
          <button
            onClick = {sendMessage}
            className="send-button"        
          >Send</button>
        </div>
        );
      }

      function ChatMessage({ message, sender }) { //chat message component
        return (
          <div className={sender === 
            "user" ? 'chat-message-user' : 
            'chat-message-robot'
            }>
            {sender === "robot" && (
              <img src="robot.png" width = "50"/>
            )}
            <div className = "chat-message-text">
              {message}
            </div>
            {sender === "user" && (
              <img src="user.png" width = "50"/>
            )}
          </div>
        );
      } 

      function ChatMessages ({ chatMessages }) { //chat messages component
        //React doesnt not use DOM directly
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
           })}
          </>
        );
    }

      function App () {
        const [chatMessages, setChatMessages] = React.useState([{
          message: "hello chatbot",
          sender: "user",
          id: 'id1'
        }, {
          message: "Hello! How can I help you?",
          sender: "robot",
          id: 'id2'         
        }, {
          message: "can you get me today's date?",
          sender: "user",
          id: 'id3'
        }, {
          message: "Today is September 27",
          sender: "robot",
          id: 'id4'
        }]);
        //const [chatMessages, setChatMessages] = array;
        //array destructuring
        //order matters
        //array to hold chat messages


        return (
         <div className="app-container">
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
         </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
