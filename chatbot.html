<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src= "https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput ({chatMessages, setChatMessages}) { //chat box input component
        const [inputText, setInputText] = React.useState('');
        
        function saveInputText(event) {
          setInputText(event.target.value);
        }
        
        function sendMessage() {
          const newChatMessages = [ ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
        }
        
        return (
        <>  
          <input 
            placeholder = "Send a Message to ChatBot" 
            size = "30"
            onChange = {saveInputText}
            value = {inputText}
          /> 
          <button
            onClick = {sendMessage}        
          >Send</button>
        </>
        );
      }

      function ChatMessage({ message, sender }) { //chat message component
        return (
          <div>
            {sender === "robot" && (
              <img src="robot.png" width = "50"/>
            )}
            {message}
            {sender === "user" && (
              <img src="user.png" width = "50"/>
            )}
          </div>
        );
      } 

      function ChatMessages ({ chatMessages }) { //chat messages component
        //React doesnt not use DOM directly
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
           })}
          </>
        );
    }

      function App () {
        const [chatMessages, setChatMessages] = React.useState([{
          message: "hello chatbot",
          sender: "user",
          id: 'id1'
        }, {
          message: "Hello! How can I help you?",
          sender: "robot",
          id: 'id2'         
        }, {
          message: "can you get me today's date?",
          sender: "user",
          id: 'id3'
        }, {
          message: "Today is September 27",
          sender: "robot",
          id: 'id4'
        }]);
        //const [chatMessages, setChatMessages] = array;
        //array destructuring
        //order matters
        //array to hold chat messages


        return (
         <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
         </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
